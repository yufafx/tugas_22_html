<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 22</title>
</head>

<body>
    <h1>Napak Tilas</h1>
    <form action="" method="">
        <table frame="box">
            <tr>
                <td>Nama</td>
                <td>: <input type="text" placeholder="Nama lengkap"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td>: <input type="text" placeholder="Username"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>: <input type="email" placeholder="Your email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>: <input type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Alamat Web</td>
                <td>: <input type="url" placeholder="Masukan URL Web"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>: <input type="date"></td>
            </tr>
            <tr>
                <td>Umur</td>
                <td>: <input type="number"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>: <input type="radio">Laki-laki <input type="radio">Perempuan</td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>: <select name="agama">
                        <option value="islam" selected>Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Biografi</td>
                <td>: <textarea name="bio" cols="15" rows="1"></textarea></td>
            </tr>
            <tr>
                <td>Foto</td>
                <td>: <img src="logo1.jpg" alt="logo"></td>
            </tr>
            <tr>
                <td>Audio</td>
                <td>: <audio src="sample.mp3" controls></audio></td>
            </tr>
        </table>
    </form>
</body>

</html>
